<div>
  <h2 class="header">Create Template</h2>
</div>

<form class="form-horizontal">
  <div class="form-group">
    <div class="col-md-4">
      <input type="text" class="form-control" ng-model="search">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12">
      <accordion close-others="oneAtATime">
        <accordion-group heading="{{group.title}}" ng-repeat="group in vm.groups" is-open="group.isOpen">
          <div class="container">
        <span><a href="" ng-click="vm.selectDeselect(true)">Select all</a> | <a href="" ng-click="vm.selectDeselect(false)">Deselect
          all</a></span></div>
          <label class="checkbox-inline" ng-repeat="cntnt in group.content | filter:search" >
            <input type="checkbox" ng-model="cntnt.isSelected">
            <p ng-bind-html="cntnt.name | highlight:search"></p>
          </label>
        </accordion-group>
      </accordion>
    </div>
  </div>
</form>
